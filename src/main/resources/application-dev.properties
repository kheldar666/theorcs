# ===============================
# = LOGGING LEVEL
# ===============================

logging.level.org.libermundi=DEBUG
logging.level.org.springframework=INFO
logging.level.org.springframework.security=INFO

# ===============================
# = DATA SOURCE
# ===============================

spring.datasource.continue-on-error=false

spring.datasource.platform=mysql
spring.datasource.url = jdbc:mysql://localhost:3306/theorcs?allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true
spring.datasource.username = root
spring.datasource.password = admin
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL57Dialect
spring.jpa.properties.hibernate.dialect.storage_engine=innodb


#spring.datasource.platform=h2
#spring.h2.console.enabled=true

# ===============================
# = JPA / HIBERNATE
# ===============================

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto = update

# Show or not log for each sql query (default to false)
spring.jpa.show-sql = true

spring.jpa.properties.hibernate.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
