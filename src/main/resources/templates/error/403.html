<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title th:text="#{pages.error403.title}">Page Title</title>
    <!--/*/ <th:block th:include="/layout/bootstrap/inc_scripts :: header"></th:block> /*/-->
</head>
<body>
    <!--/*/ <th:block th:include="/layout/bootstrap/inc_navs :: topnav"></th:block> /*/-->
    <!--/*@thymesVar id="exception" type="java.lang.Exception"*/-->
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center">
                <h1>Error 403 - Access Denied</h1>
                <th:block th:if="${#arrays.contains(@environment.getActiveProfiles(),'dev') && exception != null}">
                    <h4 th:text="${exception.message}"></h4>
                    <ul>
                        <li th:each="stack : ${exception.stackTrace}" th:text="${stack}"></li>
                    </ul>
                </th:block>
            </div>
        </div>
    </div>
    <!--/*/ <th:block th:include="/layout/bootstrap/inc_scripts :: footer"></th:block> /*/-->
    </body>
</html>
