<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="folderList">
    <div class="card">
        <div class="card-header">
            <span class="fa fa-folder" aria-hidden="true"></span> <span th:text="#{components.messaging.your_folders}">Your Folders</span>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item" th:each="folder,folderStat : ${folders}" th:with="unreadMsg = ${@MessagingService.getUnreadMessageCount(folder)}">
                <a th:if="${unreadMsg > 0}" th:href="@{'/secure/chronicle/' + ${_chronicle.id} + '/messaging/folder/' + ${folder.id}}" th:utext="${folder.name + ' <i>(' + unreadMsg + ')</i>'}">Folder Name</a>
                <a th:if="${unreadMsg == 0}" th:href="@{'/secure/chronicle/' + ${_chronicle.id} + '/messaging/folder/' + ${folder.id}}" th:text="${folder.name}">Folder Name</a>
            </li>
        </ul>
    </div>
</div>
<div th:fragment="folderContent">
    <table class="table table-hover table-sm" id="messageList">
        <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">From</th>
                <th scope="col">Subject</th>
                <th scope="col">Date</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="message : ${messageList}" th:classappend="${(message.markAsRead) ? 'table-light':'table-primary'}">
                <td><a th:href="@{'/secure/chronicle/' + ${_chronicle.id} + '/messaging/read/' + ${message.id}}" class="fa fa-arrow-right" aria-hidden="true"></a></td>
                <td th:text="${message.sender != null} ? ${message.sender.name} : #{messaging.from_system}">From</td>
                <td th:text="${message.content.subject}">Subject</td>
                <td th:text="${message.content.date}">Date</td>
                <td><input type="checkbox" value="${message.id}"/></td>
            </tr>
        </tbody>
    </table>
</div>
<div th:fragment="folderJs">
    <script>
        $j = jQuery.noConflict();
        $j(document).ready(function() {
                $j('#messageList > tbody > tr').on('click', function(){
                    window.location.href=$j(this).find("a").attr('href');
                });
        });
    </script>
</div>
</body>
</html>
